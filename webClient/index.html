<!DOCTYPE html>
<html>
  <!--Este serÃ­a el index del html -->
  <head>
    <meta charset="utf-8">
    <title>Chat client</title>
  </head>
  <body>
    <h1>Beautiful chat</h1>
    <div id="box" style="margin: 0px; width: 737px; height: 268px; border:1px solid black; overflow: scroll;">
      Welcome to the beautiful chat!
    </div>
    <form action="">
      <input type="text" name="message" value="" id="message" style="width: 677px;">
      <input type="submit" value="Submit" >
    </form>

  </body>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript">
    var socket = io(), user;

    user = window.prompt("Introduce your username");

    socket.emit('login', user);

    $('form').submit(function(){
      socket.emit('message', $('#message').val());
      $('#message').val('');
      return false;
    });

    socket.on('message', function(msg, user){
      $('#box').append("<p><strong>"+ user + "</strong>: " + msg + "</p>");
    });

  </script>

  </script>
</html>
